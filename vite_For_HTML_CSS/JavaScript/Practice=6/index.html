<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS-Practice=6</title>
</head>

<body>
    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;

        function Today() {
            document.write(today);
        }
    </script>
    <div class="align-text-center mt-36 bg-black">
        <button onclick="Today()" class="ml-96 text-center font-extrabold text-4xl text-sky-300">Today's date is</button>
    </div>
</body>

</html>
