<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hosting</title>
</head>

<body>
    <script>
        function functionBelow(greet) {
            return `${greet} How are you?`;
        }

        function functionlower(name) {
            return `${name} Parth ,`;
        }
        document.write(functionBelow(functionlower("Hello")));
        document.write("<br>");
        document.write(functionBelow("Hi , "));
    </script>

</body>

</html>
