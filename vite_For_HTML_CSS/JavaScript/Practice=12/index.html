<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS-Practice=12</title>
</head>

<body class="bg-sky-300">
    <div class="border-8 border-black bg-slate-500 mt-48 ">
            <h3 style="color:aquamarine; text-align: center;">Explain difference between var and let keyword using example.</h3>
            <p style="color: magenta ; text-align: center;" id="1"></p>
            <p style="color:cyan ; text-align: center;" id="2"></p>
        </div>

    <script>
        var x = 10; {
            var x = 2;
        }
        document.getElementById("1").innerHTML = "var X=" + x;
        let y = 10; {
            let y = 2;
        }
        document.getElementById("2").innerHTML = "let Y=" + y;
    </script>
</body>

</html>
