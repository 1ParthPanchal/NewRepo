<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../dist/output.css">
    <title>JS-Practice=2</title>
</head>

<body style="background-color: aquamarine; color: blue; font-size: x-large; align-items: center; border-radius: 4px;">


    <p id="demo"></p>

    <script class="text-red">
        // Create aa Array
        const letters = ["Ahmedabad", "Anand", "Vadodara", "Surat", "Vapi"];

        // List all Elements
        let text = "";
        for (const x of letters) {
            text += x + "<br>";
        }


        document.write("The city names are : " + text);
    </script>
</body>

</html>
