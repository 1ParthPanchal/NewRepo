<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Images-Tables</title>
</head>
<body>
    <!----images--->
    <div class="container">
        <img src="logo.png"alt="" class=" img-thumbnail" >
        <img src="featured1.jpg" alt="" class="img-fluid">
    </div>
    <!-----tables-->
    <div class="container">
        <table class="table table-bordered table-danger table-responsive"> <caption></caption>
            <thead class="thead-inverse">
                <tr>
                    <th scope="row">name</th>
                    <th scope="row">contact</th>
                    <th scope="row">address</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td >xyz</td>
                        <td>123243</td>
                        <td>pqr</td>
                    </tr>
                    <tr>
                        <td >iii</td>
                        <td>42323</td>
                        <td>dffs</td>
                    </tr>
                </tbody>
        </table>
        <table class="table table-hover table-bordered table-dark"> <caption></caption>
            <thead>
                <tr>
                    <th scope="row">name</th>
                    <th scope="row">contact</th>
                    <th scope="row">address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td >xyz</td>
                    <td>iii</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td >xyz</td>
                    <td>iii</td>
                    <td>12345</td>
                </tr>
            </tbody>
        </table>        
    </div>
</body>
</html>
