<body class="border-4 border-dark ">
   <h4 class="m-5 text-center">Assignment</h4>
    <div class="container mt-6 w-30 pb-4">
        <div class="row ">
            <div class="col-md-12">
                <form action="" class=" border-4 border-dark">
                    <select class=" text-center form-select form-control border-4 border-dark bg-dark text-white " name="droplist" id="CountryList">
                        <option selected value="blank" class=" text-xl-center font-extrabold">select the country </option>
                    </select>
                    <div id="result1" class="text-danger fw-bolder fs-4 pt-5 mt-xl-5 mr-10">
                        <ul class="mt-lg-10 pt-5 text-center" style="list-style-type: none;">
                            <li>India</li>
                            <li>Russia</li>
                            <li>Israel</li>
                            <li>Australia</li>
                            <li>Japan</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function() {



            var arr = ['India', 'Russia', 'United KingDom', 'Indonetia', 'Japan'];



            $.each(arr, function(item, data) {

                //console.log(arr[item]);

                $("select").append($("<hr><option value ='" + data + "'></option>").text(arr[item]));

            })



            $("#CountryList").click(function() {

                if ($('#CountryList').val() == "blank") {

                    $('#result1').html(`<ul type=none class="mt-5 pt-5"><li>India</li>\

                <li>Russia</li>\

                <li>United KingDom</li>\

                <li>Indonetia</li>\

                <li>Japan</li>\

                </ul>`)

                } else {

                    $("li").hide();

                    $('#result1').html("your selected country :- &nbsp;&nbsp; <span class=text-warning>" + $(this).val() + "</span>");



                    // $(this).next().css('color','red');

                }

            })

        })

    </script>
