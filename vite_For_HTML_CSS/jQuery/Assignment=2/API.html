<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-assignment=2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $.getJSON("https://gorest.co.in/public/v2/users",function(data,status){
                $.each(data,function(index,data){
                    var{id,name,email,gender,status} = data;
                    $("#tbldata").append(`<tr><td>${id}</td><td>${name}</td><td>${email}</td><td>${gender}</td><td>${status}</td></tr>`);
                })
                console.log(data);
                
            })
           
        }
        )
    </script>
    <div class="align-content-center">
        <table class="border-4 border-dark align-content-center table-bordered" aria-describedby="" id="tbldata">
            <thead class="bg-dark text-warning">
                <tr class="text-center">
                    <th class="border-4 border-dark font-extrabold w-20">ID</th>
                    <th class="border-4 border-dark  w-25 ">Name</th>
                    <th class="border-4 border-dark  w-25 ">Email</th>
                    <th class="border-4 border-dark  w-25 ">Gender</th>
                    <th class="border-4 border-dark  w-25 ">Status</th>
                </tr>
            </thead>
            <tbody id="answer" class="font-extrabold text-center"></tbody>
        </table>
    </div>
    <!------------------------------------------------------------------------------------------------>
  

</body>
</html>
